<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login - tema dark/light</title>
</head>

<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social-media">
                <a href="#">
                    <img src="assets/imgs/icons8-linkedin.svg" alt="LinkedIn">
                </a>
                <a href="#">
                    <img src="assets/imgs/icons8-google-logo.svg" alt="Google">
                </a>
                <a href="#">
                    <img src="assets/imgs/icons8-github.svg" alt="Github">
                </a>
                
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login-button">Login</button>
        </form>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
